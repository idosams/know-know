name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify release notes exist
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if ! grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            echo "::error::No CHANGELOG.md entry found for version ${VERSION}."
            echo "::error::Add a '## [${VERSION}]' section to CHANGELOG.md before releasing."
            exit 1
          fi
          echo "Release notes found for v${VERSION}"

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo build
      - run: pnpm turbo test
      - run: pnpm turbo typecheck

      # Publish in dependency order: core → mcp-server → cli
      - name: Publish @knowgraph/core
        run: pnpm --filter @knowgraph/core publish --no-git-checks --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @knowgraph/mcp-server
        run: pnpm --filter @knowgraph/mcp-server publish --no-git-checks --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @knowgraph/cli
        run: pnpm --filter @knowgraph/cli publish --no-git-checks --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
